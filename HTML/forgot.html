<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forgot - Hetronic</title>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/animate.css">
	<link rel="stylesheet" type="text/css" href="assets/css/owl.carousel.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/owl.theme.default.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/custom.css">
	<link rel="stylesheet" type="text/css" href="assets/css/custom-rt.css">
</head>
<body>
	<div class="auth_container">
		<div class="container">
			<div class="auth_logo text-center">
				<img src="assets/images/ic_login_logo.png" alt="Hetronic Logo" class="login_logo">
			</div>
			<div class="auth_box">
				<div class="row">
					<div class="col-lg-1"></div>
					<div class="col-lg-10">
						<h1>Forgot Password</h1>
						<p class="auth_text">Please enter your registered Email address.</p>
						<div class="form-group">
							<label>Email</label>
							<input type="text" name="" class="form-control" placeholder="Enter Email">
							<p class="error_msg">Please enter an valid email</p>
						</div>
						<div class="text-center">
							<button class="theme_btn auth_btn">Submit</button>
							<p><a href="login.html" class="auth_link">Login</a></p>
						</div>
						<div class="text-center process_msg">
							<p class="green_msg">A password has been sent on your registered Email address. </p>
							<p class="or">or</p>
							<p class="error_msg">Sorry,  we can not find this email id in our system, Please try again later or contact to customer care.</p>
						</div>
					</div>
					<div class="col-lg-1"></div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="assets/js/all.min.js"></script>
	<script type="text/javascript" src="assets/js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="assets/js/wow.min.js"></script>
	<script type="text/javascript" src="assets/js/owl.carousel.js"></script>	
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/popper.min.js"></script>
	<script type="text/javascript" src="assets/js/custom.js"></script>	
	<script type="text/javascript">
		wow = new WOW({
	        animateClass: 'animated',
	        offset:       100,
	        callback:     function(box) {
	          console.log("WOW: animating <" + box.tagName.toLowerCase() + ">")
	        }
	    });
	    wow.init();

	</script>	
</body>
</html>
